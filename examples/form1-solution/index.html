<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <link href="style.css" rel="stylesheet" type="text/css">
            </link>
        </meta>
    </head>
    <body>
        <div>
            <form class="sl-c-form sl-c-create-company-form" method="POST" novalidate="novalidate">
                <div class="sl-u-container">
                    <div class="sl-c-section">
                        <div class="sl-c-section__header">
                            <h5 class="sc-l-section__title">
                                <span class="sl-c-badge sl-c-badge--circled sl-u-gap-right--sm">
                                    2
                                </span>
                                Contact Information
                            </h5>
                        </div>
                        <div class="sl-c-col--wrapper">
                            <div class="sl-c-col--4">
                                <div class="sl-c-form-group">
                                    <label class="sl-c-control-label" for="email-address">
                                        Email Address
                                    </label>
                                    <input class="sl-c-form-control" id="email-address" name="email" type="email">
                                        <!-- -->
                                    </input>
                                </div>
                            </div>

                            <div class="sl-c-col--4">
                                <div class="sl-c-form-group">
                                    <label class="sl-c-control-label" for="website">
                                        Website
                                    </label>
                                    <input class="sl-c-form-control" id="website" type="text"/>
                                </div>
                            </div>
                            
                            <div class="sl-c-col--4">
                                <div class="sl-c-form-group">
                                    <label class="sl-c-control-label" for="mobile-number">
                                        Mobile Number
                                    </label>
                                    <input class="sl-c-form-control" id="mobile-number" type="text">
                                        <!-- -->
                                    </input>
                                </div>
                            </div>
                        </div>
                        <div class="sl-c-col--wrapper">
                            <div class="sl-c-col--4">
                                <div class="sl-c-form-group">
                                    <label class="sl-c-control-label" for="telephone-number">
                                        Telephone Number
                                    </label>
                                    <input class="sl-c-form-control" id="telephone-number" type="text">
                                        <!-- -->
                                    </input>
                                </div>
                            </div>
                            <div class="sl-c-col--4">
                                <div class="sl-c-form-group">
                                    <label class="sl-c-control-label" for="telephone-extension">
                                        Telephone Extension
                                    </label>
                                    <input class="sl-c-form-control" id="telephone-extension" type="text">
                                        <!-- -->
                                    </input>
                                </div>
                            </div>
                            <div class="sl-c-col--4">
                                <div class="sl-c-form-group">
                                    <label class="sl-c-control-label" for="fax">
                                        Fax
                                    </label>
                                    <input class="sl-c-form-control" id="fax" type="text">
                                        <!-- -->
                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
