<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Barcelona - demo site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header rounded">
        <div class="site-header--logo">
            <img src="yPCXe9KK.jpg"
                width="55" height="55">
            <span>
                Barcelona<br>September 4-8 2017
            </span>  
        </div>
        <div class="site-header--options">  
            <button class="styled-button">Buy tickets</button>    
        </div>
    </header>

    <nav class="site-navigation rounded">
        <a href="#all" title="All">
            All
        </a> 
        <span> | </span>        
        <a href="#front" title="Frontend">
            Frontend
        </a>
        <span> | </span>
        <a href="#back" title="Backend">
            Backend 
        </a>
    </nav>

    <section class="section-content">
        <div class="section-div-wrapper">
            <div class="first-text-position">
                <h1 class="h1-style">Jenn <br>Schiffer</h1>
                <span class="text-beetwen">fog creek</span>
                <p class="button-div">Keynote</p>
            </div>
            <div class="first-person">
                    <img class="first-person-img" src="https://2017.fullstackfest.com/images/speakers/jenschiffer-c87edf1a.jpg" height="171" width="210">
            </div>
            <div class="second-person">
                    <img class="second-person-img" src="https://2017.fullstackfest.com/images/speakers/okdistribute-df793a0f.jpg" height="171" width="210">
            </div>
            <div class="second-text-position">
                <h2 class="h2-style">Sarah <br>Drasner</h2>
                <p class="button-div-first">Baremetal:SVG and ES6</p>
            </div>
            <div class="third-text-position">
                <h3 class="h3-style">John<br>Graham-<br>Cumming</h3>
                <span class="text-between-first">Cloudflare</span>
                <p class="button-div-second">The New Reality of DDoS</p>
            </div>
            <div class="third-person">
                <img class="third-person-position" src="http://www.imperial-business-partners.com/wp-content/uploads/2017/04/John-Graham-Cumming.jpg" height="171" width="210">
            </div>
            <div class="four-text-position">
                <h4 class="h4-style">Karissa<br>Mckelvey</h4>
                <span class="text-between-second">Code for scince and society</span>
                <p class="button-div-second">Keynote</p>
            </div>
            <div class="fourth-person">
                <img class="fourth-person-position" src="https://2017.fullstackfest.com/images/speakers/nbaksalyar-eb735b4c.jpg" height="171" width="210">
            </div>
            <div class="fifth-person">
                <img class="fifth-person-position" src="https://cloud.24ways.org/authors/sarahdrasner280.jpg" height="171" width="210">
            </div>
            <div class="fifth-text-position">
                <h5 class="h5-style">James Burns</h5>
                <span class="text-between-third">Twilio</span>
            </div>
            <div class="sixth-person">
                <img class="sixth-person-position" src="https://2017.fullstackfest.com/images/speakers/g33konaut-f66ac150.jpg" height="171" width="210">
            </div>
            <div class="sixth-text-posotion">
                <h6 class="h6-style">Nikita<br>Baksalyar</h6>
                <span class="text-between-fourth">maidsage.net</span>
            </div>
        </div>
    </section>
</body>

</html>
