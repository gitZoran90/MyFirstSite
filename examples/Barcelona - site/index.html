<!DOCTYPE html>

                <h5 class="h5-style">James Burns</h5>

            <div class="sixth-person">
                <img class="sixth-person-position" src="https://2017.fullstackfest.com/images/speakers/g33konaut-f66ac150.jpg" height="171" width="210">
            </div>
            <div class="sixth-text-posotion">
